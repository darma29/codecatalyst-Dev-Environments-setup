schemaVersion: 2.0.0
metadata:
  name: aws-universal
  version: 1.0.1
  displayName: AWS Universal
  description: Stack with AWS Universal Tooling
  tags: ["aws", "al2"]
  projectType: "aws"
components:
  - name: aws-runtime
    container:
      image: public.ecr.aws/aws-mde/universal-image:latest
      mountSources: true
      volumeMounts:
        - name: docker-store
          path: /var/lib/docker
  - name: docker-store
    volume:
      size: 16Gi
commands:
  - id: run-scripts
    exec:
      component: aws-runtime 
      commandLine: "find /projects/codecatalyst-devenv-setup/scripts -type f -name '*.sh' -exec chmod +x {} \\; -exec {} \\;"
      workingDir: /projects/codecatalyst-devenv-setup
events:
  postStart:
    - run-scripts